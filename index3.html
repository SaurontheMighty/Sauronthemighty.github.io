<!DOCTYPE html>
<html>
<head>
<script type="application/javascript">
  function getIP(json) {
    window.ip = json.ip;
  }
</script>
<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</head>

<body>
<button onclick="getIP(window.ip)">CLICK ME</button>
</body>

</html>
